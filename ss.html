<!DOCTYPE html>
<html>
<head>
    <title>College Registration Survey</title>
    <link rel="stylesheet" type="text/css" href="ss.css">
</head>
<body>
    <div class="container">
        <h2>ISPSC - College Registration Survey</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="contactNumber">Contact Number:</label>
                <input type="text" id="contactNumber" name="contactNumber" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="course">Course:</label>
                <select id="course" name="course" required>
                    <option value="">Select Course</option>
                    <option value="BSIT">Bachelor of Science in Information Technology</option>
                    <option value="BSCS">Bachelor of Science in Computer Science</option>
                    <option value="BSCE">Bachelor of Science in Civil Engineering</option>
                    <option value="BSME">Bachelor of Science in Mechanical Engineering</option>
                </select>
            </div>

            <div class="form-group">
                <label for="yearLevel">Year Level:</label>
                <input type="number" id="yearLevel" name="yearLevel" required>
            </div>

            <div class="form-group">
                <label for="campus">Campus:</label>
                <input type="text" id="campus" name="campus" value="Cervantes Campus" disabled>
            </div>

            <button type="submit">Submit</button>
        </form>

        <div id="results" style="display: none;">
            <h3>Registration Details:</h3>
            <p><strong>Name:</strong> <span id="resultName"></span></p>
            <p><strong>Address:</strong> <span id="resultAddress"></span></p>
            <p><strong>Contact Number:</strong> <span id="resultContactNumber"></span></p>
            <p><strong>Email:</strong> <span id="resultEmail"></span></p>
            <p><strong>Course:</strong> <span id="resultCourse"></span></p>
            <p><strong>Year Level:</strong> <span id="resultYearLevel"></span></p>
            <p><strong>Campus:</strong> <span id="resultCampus"></span></p>
        </div>
    </div>

    <script src="ss.js"></script>
</body>
</html>
